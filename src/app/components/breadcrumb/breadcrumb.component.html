<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngFor="let item of items; let last = last">
      <li class="breadcrumb-item" [ngClass]="{ active: last }">
        <a *ngIf="!last" [routerLink]="item.link">{{ item.label }}</a>
        <span *ngIf="last">{{ item.label }}</span>
      </li>
    </ng-container>
  </ol>
</nav>
